<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="user signIn-box">
          <div class="imgBox">
            <img src="./img/git.jpeg" alt="GitOcto Statue" id="imgBox" />
          </div>
          <div class="formBox">
            <!-- <form method="POST" action="secret.html"> -->
            <form name="contact" method="POST" data-netlify="true" onSubmit="return false;">
              <h2 id="h2-signin-up">Sign In</h2>
              <input id="form-ask" type="text" placeholder="Username or Email" />
              <input id="form-password" type="password" placeholder="Password" />
              <!-- <button onclick="clickForm()">Sign In!</button> -->
              <input
                type="submit"
                value="Sign In"
                onclick="clickForm()"
              ></input>
              <!-- RICKROLL LINK="https://www.youtube.com/watch?v=dQw4w9WgXcQ" -->
              <p class="signUp">
                Don't have an account?
                <a href="#" onclick="toggleForm();">Sign Up</a>
              </p>
            </form>
          </div>
        </div>

        <div class="user signUp-box">
          <div class="formBox">
            <form name="contact" method="POST" data-netlify="true" onSubmit="return false;>
              <h2 id="h2-signin-up">Create An Account!</h2>
              <input type="text" placeholder="Username" />
              <input type="text" placeholder="Email address" />
              <input type="password" placeholder="Password" />
              <input type="password" placeholder="Re-enter your password" />
              <input type="submit" value="Sign Up" onclick="clickForm()" />
              <p class="signUp">
                Already have an account?
                <a href="#" onclick="toggleForm();">Sign In</a>
              </p>
            </form>
          </div>
          <div class="imgBox">
            <img src="./img/img2.jpeg" alt="Girl Coding" />
          </div>
        </div>
      </div>
    </section>
    <script type="text/JavaScript" src="./script.js"></script>
  </body>
</html>
